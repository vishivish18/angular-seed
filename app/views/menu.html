<div class="container top-buffer login">
    <div class="row">
        <div class="content">
            <!-- BEGIN LOGIN FORM -->
            <form class="login-form">
            <div class="logo">
            <a href="index.html">
           
               <!--  <img src="/content/metronic/theme/assets/global/img/social/skype.png" alt="" /> --> </a>
        </div>
                <h3 class="form-title font-green" style="font-size: 24px !important;">LOGIN TO YOUR ACCOUNT</h3>
                <div class="alert alert-danger display-hide">
                    <button class="close" data-close="alert"></button>
                    <span> Enter any username and password. </span>
                </div>
                <div class="form-group">
                    <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
                    <label class="control-label visible-ie8 visible-ie9">Username</label>
                    <input class="form-control form-control-solid placeholder-no-fix" ng-model="username" type="text" autocomplete="off" placeholder="Username" name="username" /> </div>
                <div class="form-group">
                    <label class="control-label visible-ie8 visible-ie9">Password</label>
                    <input class="form-control form-control-solid placeholder-no-fix" type="password" ng-model="password" autocomplete="off" placeholder="Password" name="password" /> </div>
                <div class="login-actions">
                <button type="submit" class="btn green uppercase" ng-click="login()">
                        Login
                </button>
                &nbsp;
                <label class="rememberme check mt-checkbox mt-checkbox-outline">
                    <input type="checkbox" name="remember"  value="true" class="ng-pristine ng-untouched ng-valid ng-not-empty">Remember
                    <span></span>
                </label>    
                </div>

            <!-- END LOGIN FORM -->
           
             </form>
        </div>
        <div class="copyright"> 2018 Â©State License Verifier. </div>
        </div>
    </div>
</div>
